<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src='./main.js'></script>
        <link rel='stylesheet' href='./style.css'> 
        <title>Wiki Viewer</title>
    </head>
    <body>
<!-- Basic introduction -->
        <div class="intro">
            <h1 id="title"><a href='https://en.wikipedia.org/wiki/Main_Page'>Wiki</a> Search</h1>
            <p id="instruct">Enter your interest:</p>
        </div>
<!-- Main UI -->
        <div class="inputArea">
            <form>  
                <input type="text" placeholder="What interests you?" id='input-txt'>
                <button type="submit" id='submit-btn'>Query?</button>
                <a href='https://en.wikipedia.org/wiki/Special:Random' target='_blank' id='random'><button type='button'>Random Wiki</button></a>
            </form>            
        </div>
<!-- Display area --> 
        <div id="displayResults"></div>
<!-- Where the Majic happens -->
        <script>
            const searchInput = document.getElementById("input-txt");
            const submitButton = document.getElementById('submit-btn');
                        
            submitButton.addEventListener('click', e => {
                const inquery = searchInput.value;
                searchResults(inquery);
                e.preventDefault();
                
                if (inquery === '') {
                    emptyBox('Please enter an interest...');
                }else {
                    document.getElementById('instruct').innerHTML = 'Enter your interest:'
                }
            });
            searchInput.value = "";
           
        </script>
    </body>
